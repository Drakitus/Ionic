<ion-header>
  <ion-toolbar>
      
          <ion-buttons slot="start">
              <ion-back-button defautHref="/"></ion-back-button>
          </ion-buttons>
  
      <ion-title>Date Time</ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

      <ion-list-header>
        <ion-label>Fecha de Nacimiento</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Fecha de Nacimiento</ion-label>
        <ion-datetime placeholder="Fecha Nacimiento" 
                      display-format="YYYY MMMM DD"
                      [ngModel]="fechaNacimiento.toISOString()"
                      (ionChange)="cambioFecha($event)">
                      
        </ion-datetime>
      </ion-item>

      <ion-list-header>
          <ion-label>Restricciones</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Min y Max</ion-label>
        <ion-datetime placeholder="yyyy-mm-dd"
                      display-format="YYYY MMMM DD"
                      min="2015-01-01"
                      max="2015-12-31">
        </ion-datetime> 
      </ion-item>
      <ion-item>
          <ion-label>Custom Date</ion-label>
          <ion-datetime [pickerOptions]="customPickerOptions"
                        [(ngModel)]="customDAte">
          </ion-datetime>
      </ion-item>
    </ion-list>
</ion-content>
