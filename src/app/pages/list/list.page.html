<ion-header no-border translucent>
    <ion-toolbar>
        
            <ion-buttons slot="start">
                <ion-back-button defautHref="/"></ion-back-button>
            </ion-buttons>
    
        <ion-title>Listas Sliding</ion-title>
    
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let user of usuarios | async">

    <ion-label>
      <h3>{{user.name}}</h3>
      <p>{{user.email}}</p>
    </ion-label>

    <ion-label slot="end" text-right>
      {{user.phone}}
    </ion-label>

  </ion-list>
</ion-content>
