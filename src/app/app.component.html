<ion-app>

  
  <ion-split-pane  when="md" contentId="main">
    
    
    <!--<app-menu></app-menu>-->
    <ion-menu side="start" menuId="first" contentId="main">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Men√∫ Principal</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
    
          <ion-menu-toggle autoHide="false" *ngFor="let a of atributs | async">
            
            <ion-item [routerLink]="a.redirectTo">
              <ion-icon slot="start" [name]="a.icon"></ion-icon>
              <ion-label>{{a.name}}</ion-label>
            </ion-item>
    
          </ion-menu-toggle>
    
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="main"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
